    <style>
        :root {
            --color-cream: #F5F1E6;     /* 溫暖米底色 */
            --color-red: #AF3E3D;       /* 質感乾燥紅 */
            --color-green: #3D6144;     /* 森林灰綠 */
            --color-dark: #3A322C;      /* 深暖褐 / 灰黑底色 / 邊框色 */
            --color-yellow: #D9A05B;    /* 吊牌標籤色 */
            --color-white: #FFFFFF;
            --color-bow-cream: #FFFDF0; /* 奶油色 / 標題文字色 */
        }

        /* 降雪效果 */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear infinite;
            color: white;
            opacity: 0.5;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        body {
            font-family: 'Fredoka', 'M PLUS Rounded 1c', 'Noto Sans TC', sans-serif;
            background-color: var(--color-cream);
            color: var(--color-dark);
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(rgba(58, 50, 44, 0.05) 2px, transparent 0);
            background-size: 50px 50px;
            letter-spacing: 0.12em; 
            line-height: 1.6;
        }

        /* 標題區域 */
        .festive-header {
            background-color: var(--color-red);
            border-bottom: 8px solid var(--color-dark);
            padding: 5rem 1rem;
            text-align: center;
            position: relative;
        }
        
        .header-text {
            color: var(--color-bow-cream);
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 700;
            text-shadow: none;
        }
        .header-line-1 {
            font-size: clamp(1.4rem, 4vw, 2.2rem);
            letter-spacing: 0.4em;
            display: block;
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        .header-line-2 {
            font-size: clamp(1.8rem, 7vw, 4rem);
            letter-spacing: 0.3em;
            display: block;
            line-height: 1.2;
        }

        /* 禮物卡片 */
        .gift-box {
            border: 8px solid var(--color-dark); 
            border-radius: 3.5rem;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            overflow: visible; 
            min-height: 460px;
            width: 100%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 7.5rem 1.2rem 2.5rem 1.2rem; 
            z-index: 1;
            box-shadow: 10px 10px 0px rgba(58, 50, 44, 0.15);
            background-color: var(--color-white);
        }

        .gift-box:hover:not(.is-claimed) {
            transform: translateY(-10px) rotate(1.5deg);
            box-shadow: 14px 14px 0px rgba(58, 50, 44, 0.2);
        }

        .gift-red { background-color: var(--color-red); }
        .gift-green { background-color: var(--color-green); }

        /* 吊牌標籤 */
        .id-tag-container {
            position: absolute;
            top: 15px; 
            left: 15px; 
            z-index: 40;
            transform: rotate(-12deg);
        }
        
        .id-tag-body {
            background-color: var(--color-yellow);
            border: 6px solid var(--color-dark);
            width: 65px; 
            height: 85px; 
            border-radius: 1.2rem;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
            font-size: 2.2rem; 
            font-weight: 700;
            color: var(--color-dark);
            box-shadow: 4px 4px 0px rgba(58, 50, 44, 0.15);
            position: relative;
            padding-bottom: 6px;
            letter-spacing: normal;
        }

        .id-tag-body::before {
            content: '';
            position: absolute;
            top: 10px; 
            left: 50%;
            transform: translateX(-50%);
            width: 8px; 
            height: 8px;
            background-color: var(--color-dark);
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.4);
        }

        /* 內容區塊樣式 */
        .info-item {
            width: 100%;
            margin-bottom: 1.2rem;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-label {
            font-size: 0.8rem;
            font-weight: 700; 
            color: var(--color-white);
            background-color: var(--color-dark);
            padding: 4px 20px;
            border-radius: 2rem;
            margin-bottom: 8px;
            border: 3px solid var(--color-dark);
            letter-spacing: 0.15em;
        }
